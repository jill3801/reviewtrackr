<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile â€“ ReviewTrackr</title>

  <!-- Same font + icons as your main site -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">

  <script src="/scripts/profile.js" defer></script></head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="row">
      <span><h1>ReviewTrackr</h1></span>

      <span>
        <button onclick="window.location.href='/'" class="btn-outline">Home</button>
        <button id="logoutBtn" class="btn-danger">Logout</button>
      </span>
    </div>
  </header>

  <!-- PAGE TITLE -->
  <section class="hero small-hero">
    <h2>Your Profile</h2>
    <p>Manage your account details</p>
  </section>

  <!-- PROFILE CARD -->
  <div class="profile-container">
    <div class="profile-card">
      <h3>Account Information</h3>

      <label>Full Name</label>
      <input id="profileName" type="text" />

      <label>Email (cannot be changed)</label>
      <input id="profileEmail" type="email" disabled />

      <label>Password</label>
      <input id="profilePassword" type="password" />

      <button id="saveProfile" class="btn-primary full-btn">Save Changes</button>
    </div>
  </div>

</body>
</html>
